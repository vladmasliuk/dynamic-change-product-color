<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <main>
        <div class="breadcrumbs-container">
            <p>
                <a href="#">Home</a> / 
                <a href="#" rel="category tag">Category</a> / 
                Product title
            </p>
        </div>
        <!-- single product page -->
        <div class="container single-product-content">
             <!-- product data -->
             <div>
                <div class="text-block prod-title">
                    <h1>Product title</h1>
                </div>
                <!-- product description -->
                <div class="prod-desc-wrap">
                    <div class="prod-desc-title">
                        <p>Installation type</p>
                    </div>
                    <div class="prod-desc"> 
                        <p>type</p>
                    </div>
                    <div class="prod-desc-title">
                        <p>Dimensions</p>
                    </div>
                    <div class="prod-desc"> 
                        <p>400mm x 80 mm x 220 mm</p>
                    </div>
                    <div class="prod-desc-title">
                        <p>Material</p>
                    </div>
                    <div class="prod-desc"> 
                        <p>Mineral</p>
                    </div>
                    <div class="prod-desc-title">
                        <p>Weight</p>
                    </div>
                    <div class="prod-desc"> 
                        <p>17 kg</p>
                    </div>
                    <div class="prod-desc-title">
                        <p>Color</p>
                    </div>
                    <div class="prod-desc color-prod-desc"> 
                        <p class="prod-color-title">RAL 3014 - Antique pink</p>
                        <div id="make-conf-color-prev" class="prod-color-prev" style="background-color: #f28686" uk-tooltip="title: Change color; pos:top-left;"></div> 
                    </div>
                    <div class="prod-desc-title">
                        <p>Price</p>
                    </div>
                    <div class="prod-desc"> 
                        <p><strong>150$</strong></p>
                    </div>
                </div>
                <!-- btn -->
                <button id="make-conf-btn" type="button">Make product configuration</button>
             </div>

             <!-- product images -->
             <div>
                <div class="prod-img-wrap">
                    <!-- main image -->
                        </div>
                    <div class="single-prod-main-img">
                        <img src="./img/main-img.jpg" alt="Product image">
                    </div>
                    <div class="single-prod-gall-wrap">
                        <div class="single-prod-gall-item">
                            <img src="./img/img-1.jpg" alt="Product image" />
                        </div>
                        <div class="single-prod-gall-item">
                            <img src="./img/img-2.jpg" alt="Product image" />
                        </div>
                        <div class="single-prod-gall-item">
                            <img src="./img/img-3.jpg" alt="Product image" />
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
